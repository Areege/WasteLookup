<!DOCTYPE html>
<html>
<head>
    <title>Toronto Waste Lookup</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="wastelookup.css">
    <script type = "text/javascript" src = "wastelookup.js" ></script>
</head>
<body>


<div class="container">
    <div class="row" id="header">
        <div class="col-12">
            <h1><strong>Toronto Waste Lookup</strong></h1>
        </div>
    </div>
    <form id="myform" name="myform" action="">
    <div class="row" id="searchbar">
        <div class="col-11" id="inputbox">
                <div class="form-group">
                    <input type="text" name="query" class="form-control" placeholder="Search">
                </div>
        </div>
        <div class="col-1" id ="searchbutton">
            <button type="button" class="btn btn-success" id="submitbutton" name="submitbutton"><ion-icon name="search" id="searchbtnicon"></ion-icon></button>
        </div>
    </div>
    </form>
    <div id="results"></div>
    <div id="favouritessection">
        <div class="row" id="favouritesheader">
            <div class="col-12">
                <h2><strong>Favourites</strong></h2>
            </div>
        </div>
        <div class="row" id="favourites">
            <div class="col-6">
                Favourites titles go here.
            </div>
            <div class="col-6">
                Favourites descriptions go here.
            </div>
        </div>
    </div>
</div>



</body>
</html>
